{% extends 'base.html' %}
{% block content %}

<div class="pt-5" style="display: flex; justify-content: center">
  <div class="card" style="width: 600px">
    <div class="card-body">
      <div class="m-sm-4">
        <form action="{% url 'change_reklama' pk %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label>Title</label>
            <input class="form-control form-control-lg" type="text" name="title" value="{{ reklama.title }}" required>
          </div>
          <div class="form-group">
            <label>Text</label>
            <textarea name="text" class="form-control form-control-lg" cols="30" rows="5" required>{{ reklama.text }}</textarea>
          </div>
          <div class="form-group">
            <label>Img</label>
            <input class="form-control-file form-control-lg" type="file" value="{{ reklama.img.url }}" name="img" required>
          </div>
          <div class="form-group">
            <label>Link</label>
            <input class="form-control form-control-lg" type="url" name="link" value="{{ reklama.link }}" required>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-lg btn-primary">Change</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock content %}

{% block script %}
{% endblock script %}
