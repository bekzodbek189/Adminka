{% extends 'base.html' %}
{% block content %}

<div class="pl-5 pr-5">
  <div class="pl-5 pr-5">
    <div class="pl-5 pr-5">
      <div class="pl-5 pr-5">
        <div class="pl-5 pr-5">
        <div class="pl-5 pr-5">
        <div class="pl-5 pr-5">
          <div class="pt-5 pl-5 pr-5">
            <div class="pl-5 pr-5">
              <div class="pl-5 pr-5">
                <div class="pl-5 pr-5">
                  <div class="card">
                    <div class="card-body">
                      <div class="m-sm-4">
                        <form action="{% url 'change_info' pk %}" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="form-group">
                            <label>company</label>
                            <input class="form-control form-control-lg" type="text" name="company_name" placeholder="Enter company_name">
                          </div>
                          <div class="form-group">
                            <label>description</label>
                            <input class="form-control form-control-lg" type="text" name="description" placeholder="Enter description">
                          </div>
                          <div class="form-group">
                            <label>Logo</label>
                            <input class="form-control form-control-lg" type="file" name="logo">
                          </div>
                          <div class="text-center mt-3">
                            <button type="submit" class="btn btn-lg btn-primary">Change</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
              </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}

{% block script %}
{% endblock script %}
