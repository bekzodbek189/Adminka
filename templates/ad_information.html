{% extends 'base.html' %}
{% block content %}

<div class="pt-5" style="display: flex; justify-content: center">
  <div class="card" style="width: 500px">
    <div class="card-body">
      <div class="m-sm-4">
        <form action="{% url 'create_information' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label>Company name</label>
            <input class="form-control form-control-lg" type="text" name="company_name" placeholder="Enter company name">
          </div>
          <div class="form-group">
            <label>Logo</label>
            <input class="form-control-file form-control-lg" type="file" name="logo">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input class="form-control form-control-lg" type="text" name="description" placeholder="Enter description">
          </div>
          <div class="form-group">
            <label>Google play</label>
            <input class="form-control form-control-lg" type="url" name="googleplay" placeholder="Enter google url">
          </div>
          <div class="form-group">
            <label>AppStore</label>
            <input class="form-control form-control-lg" type="url" name="appstore" placeholder="Enter appstore url">
          </div>
          <button type="submit" class="btn btn-lg btn-primary">Add</button>
        </form>
        </div>
      </div>
    </div>
</div>

{% endblock content %}

{% block script %}
{% endblock script %}
